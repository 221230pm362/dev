<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자1</title>
    <!-- 
        내부 스타일 시트
            현재 문서의 style 태그 내부에 스타일 저장하는 방법
     -->
    <style>
        * {
            /* color : green; */
        }
    </style>
</head>
<body>
    
    <h1>선택자1</h1>
    <!-- 
        선택자 :
        특정 HTML 요소를 선택
    -->

    <hr>

    <h2>1. 모든 선택자 (*)</h2>

    <pre>
        * {
            스타일 ~~~
        }
    </pre>

    <hr>

    <pre>
        2. 태그 선택자
        태그명{
            스타일 ~~~
        }

        3. 아이디 선택자
        #아이디{
            스타일 ~~~
        }

        4. 클래스 선택자
        .클래스{
            스타일 ~~~
        }
    </pre>

</body>
</html>
