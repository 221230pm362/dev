<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #target{
            width: 300px;
            height: 300px;
            background-color: red;
        }

        #cb:checked + label > div {
            width: 100px;
            height: 100px;
        }

        #cb{
            display: none;
        }

    </style>
</head>
<body>
    
    <input type="checkbox" id="cb">

    <label for="cb">
        <div id="target"></div>
    </label>

</body>
</html>
