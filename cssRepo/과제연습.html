<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 100%;
            height: 70px;
            border: 5px solid black;
        }

        .wrap>div{
            width: 300px;
            height: 70px;
            border: 1px solid gray;
            display: inline-block;
            margin-left: 300px;
        }

    </style>
</head>
<body>
    <h1>과제연습</h1>

    <div class="wrap">
        <div>게시판</div>
        <div>공지사항</div>
        <div>갤러리</div>
    </div>

</body>
</html>
