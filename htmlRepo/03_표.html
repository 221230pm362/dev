<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>

<body>
    
    <h1>표 관련 태그</h1>

    <!-- 
        표 (테이블) : 행 , 열

        table , tr , td , th
        table : 테이블 시작 끝
        tr : 행 (row)
        td : 열 (col)
        th : td 랑 같음 (가운데정렬 , 글자 굵게)
     -->

    <table border="1">
        <caption>시간표</caption>
        <tr>
            <td></td>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <td>1교시</td>
            <td>과목명</td>
            <td>과목명</td>
            <td>과목명</td>
            <td>과목명</td>
            <td>과목명</td>
        </tr>
        <tr>
            <td>2교시</td>
            <td>과목명</td>
            <td>과목명</td>
            <td>과목명</td>
            <td>과목명</td>
            <td>과목명</td>
        </tr>
    </table>

    <figure>
        <figcaption>이번주 시간표 입니다 ㅎㅎ</figcaption>
        <figcaption>여러줄 설명도 가능ㅋㅋ</figcaption>
    </figure>
    
    <hr>

    <table border="1">
        <tr>
            <td colspan="2">셀01</td>
            <td rowspan="2">셀01</td>
        </tr>
        <tr>
            <td>셀01</td>
            <td>셀01</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <tr>
            <th colspan="2">지역별 홍차</th>
        </tr>
        <tr>
            <th rowspan="3">중국</th>
            <td>홍차</td>
        </tr>
        <tr>
            <td>녹차</td>
        </tr>
        <tr>
            <td>왓차</td>
        </tr>
        <tr>
            <th rowspan="3">인도 및 스리랑카</th>
            <td>아차</td>
        </tr>
        <tr>
            <td>영차</td>
        </tr>
        <tr>
            <td>영차</td>
        </tr>
    </table>

    <hr>

    <h2>테이블 구조</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>심원용</td>

        <tfoot>
