    <title>영역</title>

            - 한 줄 차지 (너비 100%)

        인라인 요소
            - 내용에 해당하는 만큼만 공간을 차지함
            - span , ...
     -->
    
    <h1>영역</h1>

    <h2>div vs span</h2>

    <h3>div태그</h3>
    <div>1번div</div>
    <div>2번div</div>
    <div>3번div</div>

    <hr>

    <h3>span태그</h3>
