<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어</title>
</head>
<body>


    <h1>미디어</h1>

    <!-- 
        HTML5 부터는 플러그인 없이
        미디어(오디오,비디오)를 직접 실행할 수 있다.
     -->

    <h2>오디오 태그</h2>
    <!-- 
        - src : 오디오 파일 경로
        - controls  : 재생 도구
        - autoplay  : 자동재생 
        - loop      : 반복재생
        - preload   : 오디오파일 다운로드 여부 결정
     -->
    <audio src="./media/SAMPLE_1.MP3" controls></audio>

    <hr>

    <h2>비디오 태그</h2>
    <!-- 
        - src : 파일 경로
        - controls : 재생 도구
        - autoplay : 자동 재생
        - loop : 반복 재생
        - preload : 비디오 파일 다운로드 여부
        - poster : 썸네일
        - width / height
     -->
     <video src="./media/vvv.mp4" 
            controls 
            width="500px" 
            height="500px"
            poster="../test.png"
            autoplay
            loop></video>

</body>
</html>
