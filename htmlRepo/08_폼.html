<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
</head>
<body>
    <h1>폼태그</h1>

    <!-- 
        사용자가 입력할 수 있는 양식을 제공
        서버측에 요청을 보냄
        (폼태그 내의 input태그들을 서버측에 전달)

        * 속성
            action : 요청을 보낼 서버 경로
            method : 요청을 보낼 방식 (get , post)
                get : URL 에 노출 시켜서 전달
                post : URL 에 노출 시키지 않고 전달
            autocomplete : 자동완성 (deafult:on , 태그별로 지정 가능)
     -->

     <h2>기본 구조</h2>

     <form action="요청을보낼서버경로" autocomplete="off">

        <fieldset>
            <legend>상품정보</legend>
            상품명 : <input type="text">
            <br>
            수량 : <input type="text">
        </fieldset>
        
        <fieldset>
            <legend>회원정보</legend>
            아이디 : <input type="text" name="memberId">
            <br>
            비밀번호 : <input type="password" name="memberPwd">
            <br>
            닉네임 : <input type="text" name="memberNick">
            <br>
            나이 : <input type="number" name="memberAge">
            <br>
            <input type="submit" value="회원가입">
        </fieldset>


     </form>

     <hr>

     <h2>텍스트 관련 input 태그</h2>

     텍스트 : <input type="text" value="기본값ㅋㅋ">    
     <br>
     색상 : <input type="text" list="colorList">

     <datalist id="colorList">
        <option value="r">빨강</option>
        <option value="g">초록</option>
        <option value="b">파랑</option>
     </datalist>

     <br>

     비밀번호 : <input type="password" size="50" maxlength="3" placeholder="비밀번호를 입력하세요">

     <br>

     <form action="">
         서치 : <input type="search">
         <br>
         URL : <input type="url">
         <br>
         이메일 : <input type="email">
         <br>
         전화번호 : <input type="tel">
         <br>
         
         <hr>
         
         <h2>숫자 관련 input태그</h2>
         
         숫자 : <input type="number" max="100" min="-10" step="5">
         
         <br>
         레인지 : <input type="range" max="100" min="0" step="20" value="0">

         <hr>

         <h3>날짜/시간</h3>

         <input type="date">

         <br>

         <input type="month">

         <br>

         <input type="week">

         <br>

         <input type="time">

         <br>

         <!-- 
            datetime : 크롬, 익스플로러, 엣지 지원X 
            -> 
            datetime-local로 대체 
        -->
         <input type="datetime-local">

         <br>
         <input type="submit">  
     </form>

    <hr>

    <h2>라디오 버튼 , 체크박스</h2>

    <form action="">

        <!-- 
        type="radio"
        여러 항목 중 하나만 선택
        (name 을 같게 설정)
     -->

    남자 <input type="radio" name="gender" value="male">
    여자 <input type="radio" name="gender" value="female">

    <hr>

    <!-- 
        type="checkbox"
        다중 선택 가능
        (name 값 같게)
     -->

    취미
    <br>

    <label for="t01">코딩</label>
    <input id="t01" type="checkbox" name="hobby" value="코딩">

    <label for="t02">개발</label>
    <input id="t02" type="checkbox" name="hobby" value="개발">

    <label>
        프로그래밍
        <input type="checkbox" name="hobby" value="프로그래밍">
    </label>

    <br>
    <input type="submit">

    </form>


    <hr>

    <h2>기타 input 태그</h2>

    색상 : <input type="color">

    <br>

    파일 : <input type="file">

    <br>

    히든 : <input type="hidden" value="3">

    <br>

    <br><br><br>

    <form action="">
        검색 : <input type="search">
        <br>
        <input type="button" value="버튼임ㅋ">
        <button type="button">버튼태그~~~</button>
        <input type="reset" value="리셋버튼ㅋㅋ">
        <input type="submit" value="제출버튼ㅎㅎ">
    </form>

    <hr>

    <h2>여러 값 표현</h2>

    <!-- 
        select , option
    -->


    <form action="">
        <select name="national">
            <option value="ch">중국</option>
            <option value="jp">일본</option>
            <option value="ko" selected>한국</option>
        </select>

        <input type="submit">
    </form>

    <hr>

    <!-- 
        textarea 
        input type="text" 랑 비슷하지만, 여러줄을 입력할 수 있음
    -->

    <textarea name="" id="" cols="50" rows="10" style="resize: none;"></textarea>

    <hr>

    <progress id="temp" value="50" max="100"></progress>

    <script>
        const temp = document.querySelector("#temp");
        setInterval(() => {
            temp.value = temp.value+1;
        }, 500);
    </script>

    <br>    

    <meter value="85" max="100" low="30" high="80"></meter>










     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
