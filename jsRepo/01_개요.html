    <h2>요소 선택</h2>

    <div class="box">얖</div>
    <div class="box" id="target">얖</div>
    <div class="box">얖</div>

    <script>

        //태그명 으로 요소 선택
        x = document.getElementsByTagName('h1');
        console.log(x);
        
        //클래스명 으로 요소 선택
        x = document.getElementsByClassName('box');
        console.log(x);
        
        //아이디 로 요소 선택
        x = document.getElementById('target');
        console.log(x);

        //=====================================
        console.log("========================");

        //태그명
        x = document.querySelectorAll('h1');
        console.log(x);

        //클래스명
        x = document.querySelectorAll('.box');
        console.log(x);

        //아이디
        x = document.querySelector('#target');
        console.log(x);

    </script>
