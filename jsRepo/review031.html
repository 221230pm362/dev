<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="target">복습</h1>

    <button onclick="f01();">글자 색 변경</button>

    <script>
        function f01(){
            // 아이디가 target 인 요소 가져오기
            const x = document.querySelector("#target");
            const str = prompt("원하는 색상?");
            x.style.backgroundColor = str;
        }
    </script>

    <hr>

    <div style="background-color: red;" id="div01">얖</div>
    <button onclick="changeBoxSize();">박스 사이즈 100</button>

    <script>
        function changeBoxSize(){
            const div01 = document.querySelector("#div01");
            div01.style.width = '100px';
            div01.style.height = '100px';
        }
    </script>

    <hr>

    아이디 : <input type="text" name="memberId">
    <br>
    비밀번호 : <input type="password" name="memberPwd">

    <button onclick="login();">로그인</button>

    <script>
        function login(){
            //아이디 인풋태그 가져오기 , value 구하기
            //비번 인풋태그 가져오기 , value 구하기
            const a = document.querySelector('input[name=memberId]');
            const b = document.querySelector('input[name=memberPwd]');

            console.log(a.value);
            console.log(b.value);

            // 이프문 ~~~
            if(a.value === 'admin' && b.value === '1234'){
                alert("로그인 성공 !");
            }else{
                alert("로그인 실패 ...");
            }
        }
    </script>

</body>
</html>
