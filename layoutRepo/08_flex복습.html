<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 복습</title>
    <style>
        #outer{
            width: 500px;
            height: 500px;
            border: 5px solid black;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap-reverse;
            align-content: start;
        }

        .box{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    
    <h1>flex 복습</h1>

    <div id="outer">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>

</body>
</html>
