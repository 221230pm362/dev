<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 500px;
            height: 500px;
            border: 5px solid red;

            display: grid;

            grid-template-rows: 250px 250px;
            grid-template-columns: 250px 250px;
            justify-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div id="outer">
        <div class="item">1번 DIV</div>
        <div class="item">2번 DIV</div>
        <div class="item">3번 DIV</div>
        <div class="item">4번 DIV</div>
    </div>

</body>
</html>
