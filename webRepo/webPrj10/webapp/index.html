<body>

	<h1>인덱스ㅋㅋ</h1>
	
	<a href="/app10/member/join?id=swy&pwd=1234">요청보내기(절대경로)</a>

	<form action="/app10/member/join?id=swy&pwd=1234" method="get">

		개발 <input type="checkbox" name="hobby" value="dev">
